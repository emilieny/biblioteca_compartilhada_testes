<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biblioteca Compartilhada</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        /* (Seu CSS aqui) */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .auth-forms-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            max-width: 900px;
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
        }
        .auth-container {
            background-color: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin-bottom: 20px; 
        }
        .auth-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .auth-container label {
            display: block;
            margin-bottom: 8px;
            color: #555;
        }
        .auth-container input[type="text"],
        .auth-container input[type="password"],
        .auth-container input[type="email"] {
            width: calc(100% - 20px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .auth-container button {
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-bottom: 10px;
        }
        .auth-container button:hover {
            background-color: #218838;
        }
        .message {
            text-align: center;
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        /* Media Query para telas menores */
        @media (max-width: 850px) {
            .auth-forms-wrapper {
                flex-direction: column;
                align-items: center;
            }
            .auth-container {
                margin-bottom: 20px;
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="auth-forms-wrapper">
        <div class="auth-container">
            <h2>Login</h2>
            <form id="loginForm">
                <label for="loginIdUsuario">ID de Usuário:</label>
                <input type="text" id="loginIdUsuario" name="id_usuario" required>
                
                <label for="loginSenha">Senha:</label>
                <input type="password" id="loginSenha" name="senha" required>
                
                <button type="submit">Entrar</button>
            </form>
            <div id="loginMessage" class="message" style="display: none;"></div>
        </div>

        <div class="auth-container">
            <h2>Cadastrar Novo Usuário</h2>
            <form id="registerForm">
                <label for="registerNome">Nome Completo:</label>
                <input type="text" id="registerNome" name="nome" required>
                
                <label for="registerIdUsuario">ID de Usuário (único):</label>
                <input type="text" id="registerIdUsuario" name="id_usuario" required>
                
                <label for="registerEmail">Email:</label>
                <input type="email" id="registerEmail" name="email" required>
                
                <label for="registerSenha">Senha:</label>
                <input type="password" id="registerSenha" name="senha" required>
                
                <button type="submit">Cadastrar</button>
            </form>
            <div id="registerMessage" class="message" style="display: none;"></div>
        </div>
    </div>
    
    <script>
    document.addEventListener('DOMContentLoaded', () => {
        // Listener para o formulário de Login
        document.getElementById('loginForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idUsuario = document.getElementById('loginIdUsuario').value;
            const senha = document.getElementById('loginSenha').value;
            const messageDiv = document.getElementById('loginMessage');
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ id_usuario: idUsuario, senha: senha })
                });
                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    sessionStorage.setItem('user_id', data.user_id);
                    sessionStorage.setItem('user_name', data.user_name);
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1000);
                } else {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao tentar fazer login. Tente novamente.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                console.error('Erro de rede ou servidor:', error);
            }
        });

        // Listener para o formulário de Cadastro
        document.getElementById('registerForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const nome = document.getElementById('registerNome').value;
            const idUsuario = document.getElementById('registerIdUsuario').value;
            const email = document.getElementById('registerEmail').value; // <--- NOVO: Obter o valor do email
            const senha = document.getElementById('registerSenha').value;
            const messageDiv = document.getElementById('registerMessage');
            messageDiv.style.display = 'none';

            try {
                const response = await fetch('/api/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ nome: nome, id_usuario: idUsuario, email: email, senha: senha }) // <--- NOVO: Enviar o email no body
                });
                const data = await response.json();

                if (response.ok) {
                    messageDiv.textContent = data.message;
                    messageDiv.className = 'message success';
                    messageDiv.style.display = 'block';
                    document.getElementById('loginIdUsuario').value = idUsuario;
                } else {
                    messageDiv.textContent = data.error;
                    messageDiv.className = 'message error';
                    messageDiv.style.display = 'block';
                }
            } catch (error) {
                messageDiv.textContent = 'Erro ao tentar cadastrar. Tente novamente.';
                messageDiv.className = 'message error';
                messageDiv.style.display = 'block';
                console.error('Erro de rede ou servidor:', error);
            }
        });
    });
    </script>
</body>
</html>
